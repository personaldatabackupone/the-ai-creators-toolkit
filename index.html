<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The AI Creator's Toolkit</title>
    <link rel="icon" type="image/png" href="/images/icon.png">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Google Fonts for Premium Feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Custom Styles embedded in head -->
    <style>
        :root {
            --sky-blue: #00BFFF; /* Deep sky blue */
            --sky-blue-glow: rgba(0, 191, 255, 0.4);
        }

        /* Light Theme */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8F9FA;
            color: #212529;
            overflow: hidden;
            margin: 0;
            padding: 0;
            height: 100vh;
            cursor: none;
        }
        
        /* Simplified Custom Cursor */
        #cursor-outline {
            position: fixed;
            top: 0;
            left: 0;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.15s ease-out;
            width: 20px;
            height: 20px;
            border: 2px solid var(--sky-blue);
        }
        #cursor-outline.hover {
            transform: translate(-50%, -50%) scale(1.5);
            opacity: 0.5;
        }
        
        /* CORRECTED: Section styles for fade transition */
        .section {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 1rem;
            transition: opacity 0.8s ease-in-out, transform 0.8s ease-in-out;
        }

        #home-section {
            z-index: 5;
            opacity: 1;
            transform: translateY(0);
        }
        
        /* This class is added by JS to hide the home section */
        #home-section.is-hidden {
            opacity: 0;
            transform: translateY(-30px);
            pointer-events: none;
        }

        #categories-section {
            z-index: 4;
            /* Initial state is hidden */
            opacity: 0;
            transform: translateY(30px);
            pointer-events: none;
        }

        /* This class is added by JS to show the categories. The ID+class selector fixes the bug. */
        #categories-section.is-visible {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        #tools-section {
            position: absolute; top: 0; left: 0; width: 100%;
            background-color: #F8F9FA;
            opacity: 0;
            transform: translateX(100%);
            pointer-events: none;
            z-index: 10;
        }

        .category-card {
            background: #FFFFFF; border: 1px solid #DEE2E6; border-radius: 1rem;
            padding: 2rem; text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative; overflow: hidden;
        }

        .category-card h3 { font-size: 1.4rem; }
        .category-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 20px 5px var(--sky-blue-glow);
        }

        .ripple {
            position: absolute; border-radius: 50%;
            background: rgba(0, 191, 255, 0.4); transform: scale(0);
            animation: ripple-effect 0.6s linear;
        }
        @keyframes ripple-effect { to { transform: scale(4); opacity: 0; } }
    </style>
</head>
<body>

    <div id="cursor-outline"></div>

    <section id="home-section" class="section text-center">
        <div class="container">
            <h1 class="display-3 fw-bold">The <span id="ai-text-span">AI</span> Creator's Toolkit</h1>
            <p class="lead text-muted mt-3">Your Shortcut to Access Genius-Level AI Tools</p>
            <div class="mt-5 text-muted">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="opacity-50">
                    <path d="M12 4V20M12 20L18 14M12 20L6 14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
        </div>
    </section>

    <section id="categories-section" class="section">
        <div class="container text-center">
            <h2 class="mb-5 fw-bold">Watch Out For</h2>
            <div id="category-cards-container" class="row g-4 justify-content-center">
                <!-- Category cards will be injected here by JS -->
            </div>
        </div>
    </section>

    <section id="tools-section" class="section">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-5 w-100">
                <h2 id="tools-title" class="fw-bold mb-0"></h2>
                <button id="back-button" class="btn btn-outline-dark flex-shrink-0">&larr; Back to Categories</button>
            </div>
            <div id="tools-list-container" class="w-100">
                <!-- Tool items will be injected here by JS -->
            </div>
        </div>
    </section>

    <!-- JavaScript -->
    <script src="app.js"></script>

</body>
</html>
